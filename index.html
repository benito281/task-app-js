<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de tareas javascript</title>
<!--     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
 -->
  <link rel="shortcut icon" href="img/tasks-solid.png" type="image/x-icon">   
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light ">
        <div class="container">
            <a href="#" class="navbar-brand">Aplicacion de tareas</a>
        </div>
    </nav>
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form-task">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Agrega una tarea" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea  id="description" cols="30" rows="10" class="form-control" placeholder="Agrega una descripcion"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" >Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
